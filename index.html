<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Vite App</title>
  </head>
  <body>
   <!--Header section-->
   <header>
    <nav class="flex items-center justify-between text-xs md:text-lg m-3 md:mx-8 font-semibold">
      <div>
        <img src="./images/logo.png" alt="logo" class="w-25 md:w-fit" >
      </div>
      <div class="flex gap-3 md:gap-10">
        <a href="#" class="nav-links">Home</a>
        <a href="#" class="text-red-500 hover:text-red-700">About Us</a>
        <a href="#" class="nav-links">Upskill</a>
        <a href="#" class="nav-links">Contact Us</a>
      </div>
      <div>
        <button class="bg-[#F44335] text-white py-1 md:py-1.5 px-3 rounded-md hover:bg-red-700 transition-all hover:scale-105 duration-300 cursor-pointer">
          Register Interest
        </button>
      </div>
    </nav>
   </header>

   <!--Hero section-->
   <section class="bg-[#fafafa] w-full h-70 md:h-170">
    <div class="relative">
      <img src="./images/hero-banner.jpg" alt="Hero-img" class="w-fit h-fit px-2 md:px-0 md:w-full md:size-fit md:h-150 border-l-10 border-l-red-600 curve">

      <div class="text-center absolute top-5 md:top-15 md:left-85 text-[#FAFAFA]">
        <div class="flex items-center gap-2 justify-center text-sm md:text-2xl font-semibold">
         <p>Discover <span class="same-color">-</span></p>
         <p>Interact <span class="same-color">-</span></p>
         <p>Engage</p>
        </div>

        <h1 class="text-lg md:text-7xl font-semibold pt-5">
          Connecting <span class="same-color">talent</span> to <br> opportunity through <span class="same-color">skills</span> 
        </h1>
        <p class="px-10 md:w-200 py-3 md:py-10 text-sm md:text-lg ">We forster a skill-focussed environment enabling students to navigate their career with their self-paced learning journey and businesses to gain market-ready talent. </p>
        <button class="text-[#F44335] bg-[#fafafa] text-sm md:text-lg py-1 md:py-1.5 px-3 md:px-5 rounded-full hover:bg-red-800 hover:text-white cursor-pointer transition-all duration-300 hover:scale-105">
          Ask questions
        </button>
      </div>
    </div>
   </section>
  </body>
</html>
